<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body style="background-color:snow">
        <div class="jumbotron", style="padding:20px">
            <h2> Greedy Algorithm Interval Scheduling </h2>
            <ul>
                <li><small> Type in your data as array or arrays .</small> </li>
                <li><small> Select the order that you want the times. </small></li>
                <li><small> Hover to see overlapping intervals. </small></li>
                <li><small> Select your schedule either using Interval Partition or Interval Schedule </small></li>
            </ul>
        </div>

        <div id = "dataForm" style="padding: 10 0 0 10">
            <form class = "form-inline">
                <label> Enter Data: </label>
                <input type="text" id="userData" placeholder="[[100,200],[400,800],...]" style="width:1000px"></input>
                <button type="button" class="btn btn-primary btn-sm" onclick="loadData()">Visualize</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="randomData()">Random Data</button>
            </form>
        </div>
        <hr>
        <div class = "options" style="padding: 10 0 0 10">
            <form>
                <label> Sort by: </label>    
                <label class="radio-inline active">
                    <input type="radio" name="optradio" id = "rad_0" checked="" onclick="sortByDefault()"> No sort </input>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" id = "rad_1" onclick="sortByStart()"> start </input>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" id = "rad_2" onclick="sortByEnd()"> end </input>
                </label>
                <br />
                <label class="radio-inline">
                    <input type="radio" name="optradio" id = "rad_3" onclick="intervalPartition()"> Interval Partition </input>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" id = "rad_4" onclick="intervalSchedule()"> Interval Schedule </input>
                </label>
            </form>
        </div>
    
        <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
        <script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js></script>
        <script src="mainjs.js"></script>
    </body>
</html>
